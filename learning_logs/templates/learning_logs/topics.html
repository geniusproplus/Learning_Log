{% block header %} 
 <h1>学习主题</h1> 
{% endblock header %} 

{% block content %}

<p>Topics</p>

<ul>
    {% for topic in topics %}
    <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
      {% empty %}
      <li> 您还没有学习主题哦！</li>
    {% endfor %}
</ul>

<h3><a href="{% url 'learning_logs:new_topic' %}">增添一个新的学习主题</a></h3>

{% endblock content %}
